<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>My Favorites</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load="partials/header.html" />

  <section class="favorites container">
    <h2 class="fav-title">Favorites</h2>
    <div class="wrapper">
      <aside class="fav-sidebar">
        <div class="fav-quotes">
          <div class="fav-quote-icons">
            <span class="fav-quote-run-span">
              <svg class="fav-quote-run-icon" width="18" height="20">
                <use href="./img/sprite.svg#icon-running-figure"></use>
              </svg>
            </span>
          </div>
          <div class="fav-quote-words">
            <h3 class="fav-quote-subtitle">Quote of the day</h3>
            <p class="fav-quote">
            </p>
            <h4 class="fav-quotes-author">
            </h4>
          </div>
          <span>
            <svg class="fav-quote-icon-mark" width="18" height="20">
              <use href="./img/sprite.svg#icon-commas"></use>
            </svg>
          </span>
        </div>
        <div class="fav-sidebar-block">
          <div class="fav-card">
            <svg class="fav-card-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-dumbbell"></use>
            </svg>
            <h3 class="fav-card-title">110 min</h3>
            <p class="fav-card-text">Daily norm of sports</p>
          </div>
          <picture>
            <source srcset="./img/fav-pc.jpg 1x, ./img/fav-pc-2x.png 2x" media="(min-width: 1280px)" />
            <source srcset="./img/fav-tablet.png 1x, ./img/fav-tablet-2x.png 2x" media="(min-width: 768px)" />
            <source srcset="./img/fav-mobile.jpg 1x, ./img/fav-mobile-2x.jpg 2x" media="(max-width: 767px)" />
            <img src="./img/fav-pc.jpg" alt="Women Sportswear Working Out Outdoors" class="fav-img" loading="lazy">
          </picture>
        </div>
      </aside>
      <div class="exercises-fav-wrapper">
        <ul class="favorites-container"></ul>
        <div class="pagination-container" id="pagination"></div>
      </div>
      <p class="fav-text">It appears that you haven't added any exercises to your favorites yet. To get started, you can
        add exercises that you
        like to your favorites for easier access in the future.</p>
    </div>

    <load="partials/modal.html" />
  </section>

  <script type="module" src="/favorite.js"></script>
</body>

</html>
